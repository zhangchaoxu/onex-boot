<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OneX</title>
  <link rel="icon" href="./_media/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="./_media/favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./themes/vue.css">
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
	  // 搜索
      search: 'auto',
	  // 侧边栏
	  loadSidebar: true,
      // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题
      autoHeader: true,
      // 封面
      coverpage: true,
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,
      // logo
      logo: '/_media/icon_128.png',
      // 文档标题
      name: 'OneX',
      // 路由模式，决定是否带上#, 使用history模式在github pages中刷新会404
      routerMode: 'hash',
      repo: 'https://github.com/zhangchaoxu/onex-boot'
      /*plugins: [
        // https://github.com/njleonzhang/docsify-edit-on-github
        EditOnGithubPlugin.create('https://github.com/zhangchaoxu//onex-boot/blob/master/docs/', null, 'Edit on GitHub')
      ]*/
    }
  </script>
  <!-- Docsify -->
  <script src="./js/docsify.min.js"></script>
  <script src="./js/search.min.js"></script>
  <script src="./js/zoom-image.min.js"></script>
  <script src="./js/docsify-copy-code.min.js"></script>
  <script src="./js/prism-java.min.js"></script>
  <script src="./js/prism-bash.min.js"></script>
  <script src="./js/docsify-edit-on-github.js"></script>
</body>
</html>
