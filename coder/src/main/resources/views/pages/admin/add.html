<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>添加管理员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../css/font.css">
  <link rel="stylesheet" href="../../css/weadmin.css">
</head>

<body>
  <div class="weadmin-body">
    <form class="layui-form">
      <div class="layui-form-item">
        <label for="username" class="layui-form-label">
          <span class="we-red">*</span>登录名
        </label>
        <div class="layui-input-inline">
          <input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
          <span class="we-red">*</span>将会成为您唯一的登入名
        </div>
      </div>
      <div class="layui-form-item">
        <label for="phone" class="layui-form-label">
          <span class="we-red">*</span>手机
        </label>
        <div class="layui-input-inline">
          <input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
          <span class="we-red">*</span>将会成为您唯一的登入名
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_email" class="layui-form-label">
          <span class="we-red">*</span>邮箱
        </label>
        <div class="layui-input-inline">
          <input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
          <span class="we-red">*</span>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label"><span class="we-red">*</span>角色</label>
        <div class="layui-input-block">
          <input type="checkbox" name="like1[write]" lay-skin="primary" title="超级管理员" checked="">
          <input type="checkbox" name="like1[read]" lay-skin="primary" title="编辑人员">
          <input type="checkbox" name="like1[write]" lay-skin="primary" title="宣传人员" checked="">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_pass" class="layui-form-label">
          <span class="we-red">*</span>密码
        </label>
        <div class="layui-input-inline">
          <input type="password" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">
          6到16个字符
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_repass" class="layui-form-label">
          <span class="we-red">*</span>确认密码
        </label>
        <div class="layui-input-inline">
          <input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off"
            class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_repass" class="layui-form-label"></label>
        <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
      </div>
    </form>
  </div>
  <script src="../../js/layui/layui.js" type="text/javascript"></script>
  <script src="./add.js" type="text/javascript"></script>

</body>

</html>
